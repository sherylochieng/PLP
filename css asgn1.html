<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Header Styling */
        header {
            background-color: #6f4caf;
            padding: 30px;
            text-align: center;
            color: rgb(17, 17, 17);
        }
        
        /* Introduction Section */
        .intro {
            background-color: #f3cccc;
            padding: 20px;
            margin: 20px 0;
        }

        /* Skills Display */
        .skills {
            background-color: #caacbd;
            padding: 20px;
            margin: 20px 0;
        }
        
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        
        .skills li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        /* Contact Information */
        .contact {
            background-color: #34a3cf;
            padding: 20px;
            color: white;
        }
        
        .contact a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            /* Adjustments for smaller screens */
            .skills li {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Sheryl Ochieng</h1>
    </header>

    <!-- Introduction Section -->
    <section class="intro">
        <h2>Introduction</h2>
        <p>Hello, I'm Sheryl Ochieng. I'm a web developer passionate about creating beautiful and functional websites.</p>
    </section>

    <!-- Skills Display -->
    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Responsive Design</li>
            <li>UI/UX Design</li>
        </ul>
    </section>

    <!-- Contact Information -->
    <section class="contact">
        <h2>Contact Information</h2>
        <a href="mailto:sadhiambo998@gmail.com">john.doe@example.com</a>
        <a href="https://www.linkedin.com/in/sherylochieng" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/sherylochieng" target="_blank">Twitter</a>
    </section>
</body>
</html>
